<VirtualHost *:*>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory />
        Options +FollowSymLinks -Indexes
        AllowOverride All
    </Directory>

    LogLevel warn
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
